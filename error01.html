<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physio Cube ‚Äì Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ==================== –ï–¥–∏–Ω—ã–π —Å—Ç–∏–ª—å Physio Cube ==================== */
        :root{
            --accent:#0794ae;
            --white:#ffffff;
            --bg-body:#f4f6f8;
            --text:#333;
            --border:#e0e0e0;
        }

        *{ margin:0; padding:0; box-sizing:border-box; }

        body{
            background:var(--bg-body);
            font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:var(--text);
        }

        .card{
            width:100%;
            max-width:380px;
            background:var(--white);
            border:1px solid var(--border);
            border-radius:12px;
            padding:3rem 1.5rem; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –≤–æ–∑–¥—É—Ö–∞ */
            box-shadow:0 10px 25px rgba(0,0,0,0.05);
            text-align:center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ "–º–µ—Ä—Ç–≤–æ–≥–æ —á–µ–ª–æ–≤–µ—á–∫–∞" */
        .error-img{
            max-width:140px;
            width:100%;
            height:auto;
            margin-bottom:1.5rem;
            opacity: 0.9;
        }

        h2{
            color:var(--accent);
            font-size:1.8rem;
            margin-bottom:1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 2rem;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn{
            display:inline-block;
            width:100%;
            padding:0.9rem;
            font-size:1.1rem;
            font-weight:bold;
            color:var(--white);
            background:var(--accent);
            border:none;
            border-radius:8px;
            cursor:pointer;
            text-decoration:none;
            transition:all .2s;
            box-shadow: 0 4px 6px rgba(7, 148, 174, 0.2);
        }

        .btn:hover{
            background:#056e93;
            transform: translateY(-1px);
        }
        .btn:active{
            transform: scale(0.98);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω */
        @media (max-width:480px){
            body { background: var(--white); }
            .card{
                border:none; box-shadow:none; border-radius: 0;
                padding: 1.5rem; height: 100vh;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <section class="card">
        <img src="../img/emo1.png" alt="Sad dead emoji" class="error-img">

        <h2>Oops!</h2>
        
        <p>
            Apple doesn't want to collaborate with us üò≠
        </p>

        <a href="../index.html" class="btn">Back to Home</a>
    </section>

</body>
</html>
